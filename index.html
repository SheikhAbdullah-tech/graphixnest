<!DOCTYPE html>
<html>
<head>
  <title>GraphixNest.digital - Portfolio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #FFFFFF;
      color: #333333;
    }

    header {
      background-color: #FFFFFF;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }

    header h1 {
      margin: 0;
      color: #007BFF;
      font-size: 32px;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: #333333;
      text-decoration: none;
      font-weight: 600;
      padding: 8px 12px;
      border-radius: 5px;
    }

    nav a:hover {
      background-color: #007BFF;
      color: #FFFFFF;
    }

    .search-bar input {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 200px;
    }

    .hero {
      background: linear-gradient(to right, #007BFF, #00BFFF);
      color: #FFFFFF;
      text-align: center;
      padding: 80px 20px;
    }

    .hero h2 {
      font-size: 50px;
      margin: 0;
    }

    .hero p {
      font-size: 20px;
      margin-top: 15px;
    }

    .banner-img {
      width: 100%;
      height: auto;
      max-height: 450px;
      object-fit: cover;
    }

    .section-title {
      text-align: center;
      color: #007BFF;
      font-size: 36px;
      margin: 40px 0 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 8px;
      transition: 0.3s ease;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    footer {
      background-color: #FFFFFF;
      text-align: center;
      padding: 20px;
      margin-top: 30px;
      font-size: 14px;
      color: #777;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>

<header>
  <h1>GraphixNest</h1>
  <div style="display: flex; align-items: center;">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="search-bar" style="margin-left: 20px;">
      <input type="text" placeholder="Search your design...">
    </div>
  </div>
</header>

<div class="hero">
  <h2>Welcome to GraphixNest!</h2>
  <p>Your Digital Creative Portfolio for eSports & Content Creators</p>
</div>

<img src="banner.jpg" class="banner-img" alt="Main Banner">

<h2 class="section-title">Our Portfolio</h2>

<section class="gallery">
  <img src="logo1.png" alt="Logo Sample">
  <img src="thumb1.png" alt="Thumbnail Sample">
  <img src="overlay1.png" alt="Overlay Sample">
  <img src="social1.png" alt="Social Media Post">
 

  <img src="logo2.png" alt="Logo 2">
</section>

<footer>
  &copy; 2025 GraphixNest.digital. All rights reserved.
</footer>

</body>
</html>
